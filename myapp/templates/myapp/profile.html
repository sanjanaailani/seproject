{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <title>Profile Page</title>
</head>
<body class="bg-white">

  <div class="container-fluid px-0">
      <div class="row vh-100 g-0">
          <!-- Sidebar -->
          <nav class="col-md-3  d-flex flex-column p-4" style="background-color: #d3d3d4">
              <div class="mb-4 text-center">
                  <img src="{% static 'myapp/logo.png' %}" alt="University logo" class="img-fluid rounded-circle mb-3 w-50">
  
              </div>
              <ul class="nav flex-column mb-auto">
                  <li class="nav-item"><a href="#" class="nav-link text-dark">Dashboard</a></li>
                  <li class="nav-item"><a href="#" class="nav-link text-dark">My Courses</a></li>
                  <li class="nav-item"><a href="#" class="nav-link text-dark">General Resources</a></li>
                  <li class="nav-item"><a href="#" class="nav-link text-dark">Info</a></li>
                  <li class="nav-item"><a href="#" class="nav-link text-dark">Settings</a></li>
              </ul>
              <div class="mt-auto text-center">
                  <small class="text-muted">Â© 2024 University</small>
              </div>
          </nav>
  
          <!-- Main Content -->
          <main class="col-md-9 d-flex flex-column">
              <!-- Header -->
              <header class="bg-primary bg-opacity-25 p-4 d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                      <div class="input-group">
                          <input type="text" class="form-control" placeholder="Search">
                          <span class="input-group-text bg-secondary text-white"><i class="fas fa-search"></i></span>
                      </div>
                  </div>
                  <div class="d-flex align-items-center gap-3"><a href="/profile">
                      <div class="rounded-circle bg-dark" style="width: 40px; height: 40px;"></div>
                      <span>PROFILE</span>
                  </div></a>
              </header>
              <div class="container mt-4">
                <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
                  <div class="text-center mb-4">
                    <img src="{% static 'myapp/profile.jpg' %}" alt="Profile Picture" class="rounded-circle" style="width: 100px; height: 100px;">
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">First Name</label>
                    <input type="text" class="form-control" value="{{first_name}}">
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Last Name</label>
                    <input type="text" class="form-control" value="{{last_name}}">
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Email ID</label>
                    <input type="email" class="form-control" value="{{email}}">
                  </div>
                  <div class="text-center">
                    <a href="/logout"><button class="btn btn-danger">Logout</button></a>
                  </div>
                </div>
              </div>
              
          </main>
      </div>
  </div>
  
  </body>

</html>
